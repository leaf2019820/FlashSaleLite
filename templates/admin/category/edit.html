{% extends "base.html" %}

{% block title %}编辑商品分类 - {{ category.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.admin_category_list') }}" class="text-decoration-none">分类管理</a></li>
                    <li class="breadcrumb-item active">编辑分类</li>
                </ol>
            </nav>
            <h2 class="mt-2 mb-0">
                <i class="bi bi-pencil-square text-primary me-2"></i>编辑分类
            </h2>
        </div>
        <a href="{{ url_for('admin.admin_category_list') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>返回列表
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.admin_category_edit', category_id=category.id) }}">
                        <div class="mb-4">
                            <label for="name" class="form-label">
                                <i class="bi bi-tag me-1"></i>分类名称
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="name" 
                                   name="name" 
                                   value="{{ category.name }}" 
                                   required
                                   placeholder="请输入分类名称">
                            <div class="form-text">分类名称将显示在商品分类列表中</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text me-1"></i>分类描述
                            </label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="4" 
                                      placeholder="请输入分类描述（选填）">{{ category.description or '' }}</textarea>
                            <div class="form-text">分类描述将显示在商品分类页面中</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('admin.admin_category_list') }}" class="btn btn-light">
                                <i class="bi bi-x-lg me-1"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>保存修改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
}
.form-control-lg {
    font-size: 1.1rem;
}
.card {
    border: none;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}
.breadcrumb {
    font-size: 0.9rem;
}
</style>
{% endblock %}
